    <h1> Promise</h1>

<script>
    var promise = new Promise((resolve1,reject) =>{
        a=1;
        if(a==2){
            resolve('Perfect')
        }else{
            reject('Go to primary school')
        }
    })

    promise.then((message)=>{
        alert(message)
    }).catch((message) =>{
        alert(message)
    })
</script>
